<!DOCTYPE html>
<html>
<head>
    <!--    Bootstrap      -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block content %}{% endblock %}</title>

    <style>
    body {
        margin: 0;
        background-color: #E1D9BC;
    }
    </style>
</head>

<body>
    <div style="margin-top: 5%;">
        <div style="background-color: #30364F; color: white; padding: 20px; width: 80%; margin: 0 auto;">
            <h1 style="text-align: center; margin: 0;">URL Shortener</h1>
        </div>

        <div style="text-align: center; background-color: beige; padding: 20px; min-height: 300px; width: 80%; margin: 0 auto;"> 
            <form method="POST">
                <input type="url" name="url_input" placeholder="Enter URL" required style="width: 50%; display: inline-block;">
                <button type="submit">Submit</button>
            </form>
            
            <br>
            <!--    Jinja   -->
            {% if shortened_url %}
                <p style="font-size: 18px; text-align: center;">Shortened URL:</p>
                <a href="http://{{ shortened_url }}" target="_blank">{{ shortened_url }}</a>
            {% endif %}
        </div>
    </div>

    <!--    Bootstrap      -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
